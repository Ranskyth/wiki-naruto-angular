<main class="contact-container">
  <section class="contact-card">
    <h1>Contato</h1>
    <p>Tem alguma sugestão, erro para reportar ou deseja adicionar informações ao projeto? Envie uma mensagem!</p>

    <form>
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" type="text" placeholder="Seu nome" />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="seuemail@exemplo.com" />
      </div>

      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" rows="5" placeholder="Digite sua mensagem..."></textarea>
      </div>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>
</main>
